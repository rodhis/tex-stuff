<html lang="en">

        <meta charset="UTF-8" />

    <body>
        <h1>Desafio T.EX 01</h1>
        <script>
            /*esta solução considera dois sorteios e se um elemento do segundo sorteio coincide com algum do primeiro para abrir uma porta
        as 3 tentativas são usadas automaticamente aqui (função é chamada no próprio código)*/

            const arr = [2, 1, 2]
            let previousSort = []
            let currentSort = []
            let random
            let winCount = 0
            let tries = 0

            function sort() {
                for (let i = 0; i < arr.length; i++) {
                    random = parseInt(Math.random() * 3 + 1)
                    previousSort[i] = random
                }
                console.log(previousSort)
                for (let j = 0; j < arr.length; j++) {
                    random = parseInt(Math.random() * 3 + 1)
                    currentSort[j] = random
                    if (
                        currentSort[0] === previousSort[1] ||
                        currentSort[0] === previousSort[2] ||
                        currentSort[1] === previousSort[2]
                    ) {
                        console.log(currentSort)
                        console.log(`Porta ${j + 1} Aberta!`)
                        winCount++
                    } else {
                        console.log(currentSort)
                        console.log('Tente outra vez!')
                        tries++
                    }
                }
                if (tries === 3) {
                    console.log('Fim de jogo!')[
                        ((winCount = 0),
                        (tries = 0),
                        (previousSort = []),
                        (currentSort = []))
                    ]
                }
                if (winCount === 3) {
                    console.log('Você ganhou!')[
                        ((winCount = 0),
                        (tries = 0),
                        (previousSort = []),
                        (currentSort = []))
                    ]
                }
            }

            sort()
        </script>
    </body>
